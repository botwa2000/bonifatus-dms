# .github/workflows/deploy.yml
name: Deploy to Google Cloud Run
on:
  push:
    branches: [main]
    paths: [backend/**, frontend/**, .github/workflows/**]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Enable required APIs
        run: |
          gcloud services enable run.googleapis.com
          gcloud services enable cloudbuild.googleapis.com
          gcloud services enable artifactregistry.googleapis.com
          gcloud services enable secretmanager.googleapis.com
      
      - name: Store service account key in Secret Manager
        run: |
          echo '${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT_KEY }}' | gcloud secrets create bonifatus-drive-service-key --data-file=- --replication-policy=automatic || \
          echo '${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT_KEY }}' | gcloud secrets versions add bonifatus-drive-service-key --data-file=-
      
      - name: Create Artifact Registry repository
        run: |
          gcloud artifacts repositories create bonifatus-dms \
            --repository-format=docker \
            --location=us-central1 \
            --description="Bonifatus DMS Docker Repository" || echo "Repository already exists"
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: Build Docker image
        run: |
          cd backend
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/bonifatus-dms/bonifatus-dms:${{ github.sha }} .
      
      - name: Push Docker image
        run: docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/bonifatus-dms/bonifatus-dms:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        run: |
          # Create environment variables file
          cat > env.yaml <<EOF
          APP_ENVIRONMENT: production
          APP_DEBUG_MODE: "false"
          APP_CORS_ORIGINS: https://bonidoc.com,https://www.bonidoc.com
          APP_HOST: 0.0.0.0
          APP_PORT: "8080"
          APP_TITLE: Bonifatus DMS
          APP_DESCRIPTION: Professional Document Management System
          APP_VERSION: 1.0.0
          HOST: 0.0.0.0
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_POOL_SIZE: "10"
          DATABASE_POOL_RECYCLE: "3600"
          DATABASE_ECHO: "false"
          DATABASE_POOL_PRE_PING: "true"
          DATABASE_CONNECT_TIMEOUT: "60"
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          GOOGLE_VISION_ENABLED: "true"
          GOOGLE_OAUTH_ISSUERS: https://accounts.google.com
          GOOGLE_DRIVE_FOLDER_NAME: Bonifatus_DMS
          GOOGLE_DRIVE_SERVICE_ACCOUNT_KEY: /secrets/google-drive-key
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          SECURITY_SECRET_KEY: ${{ secrets.SECURITY_SECRET_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          REFRESH_TOKEN_EXPIRE_DAYS: "30"
          DEFAULT_USER_TIER: free
          ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
          EOF
          
          gcloud run deploy bonifatus-dms \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/bonifatus-dms/bonifatus-dms:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080 \
            --memory=1Gi \
            --cpu=1 \
            --max-instances=100 \
            --timeout=900 \
            --concurrency=1000 \
            --startup-cpu-boost \
            --env-vars-file=env.yaml \
            --set-secrets="/secrets/google-drive-key=bonifatus-drive-service-key:latest"
      
      - name: Run Database Migrations
        run: |
          pip install alembic psycopg2-binary sqlalchemy pydantic pydantic-settings
          cd backend
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          
          echo "Available migrations:"
          ls -la alembic/versions/
          
          alembic upgrade head || { echo "‚ùå Migrations failed"; exit 1; }
          
          echo "‚úÖ Database migrations completed successfully"
        continue-on-error: false

      - name: Deployment Summary
        run: |
          SERVICE_URL=$(gcloud run services describe bonifatus-dms --region=us-central1 --format='value(status.url)')
          echo "NEXT_PUBLIC_API_URL=$SERVICE_URL" >> $GITHUB_ENV
          echo "‚úÖ Deployment completed successfully"
          echo "üåê Service URL: $SERVICE_URL"
          echo "üìã API Documentation: $SERVICE_URL/docs"
          echo "üîç Health Check: $SERVICE_URL/health"
          echo ""
          echo "üìù Manual Testing:"
          echo "   Run: python backend/test_config.py $SERVICE_URL"

  frontend-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: Build frontend Docker image
        run: |
          cd frontend
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/bonifatus-dms/bonifatus-dms-frontend:${{ github.sha }} .
      
      - name: Push frontend Docker image
        run: docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/bonifatus-dms/bonifatus-dms-frontend:${{ github.sha }}
      
      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy bonifatus-dms-frontend \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/bonifatus-dms/bonifatus-dms-frontend:${{ github.sha }} \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --port=3000 \

      - name: Frontend Deployment Summary
        run: |
          FRONTEND_URL=$(gcloud run services describe bonifatus-dms-frontend --region=us-central1 --format='value(status.url)')
          echo "üåê Frontend URL: $FRONTEND_URL"
          echo "üìã OAuth Redirect URI: $FRONTEND_URL/login"