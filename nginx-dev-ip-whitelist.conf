# Development Environment - IP Whitelist Configuration
# This file shows how to restrict dev.bonidoc.com access to specific IPs

# STEP 1: Find your IP address
# Visit: https://whatismyipaddress.com/
# Or run: curl https://api.ipify.org

# STEP 2: Add your IP to this list
# Replace YOUR_IP_ADDRESS with your actual IP
# Add multiple IPs as needed

# Geo block map (add to nginx.conf http block if not exists)
geo $dev_allowed {
    default 0;

    # Add your IP addresses here (one per line)
    # Example:
    # 203.0.113.1 1;      # Your home IP
    # 198.51.100.0/24 1;  # Your office network

    # PLACEHOLDER - REPLACE WITH YOUR ACTUAL IP
    YOUR_IP_ADDRESS 1;
}

# Development Frontend - dev.bonidoc.com (IP restricted)
server {
    listen 80;
    server_name dev.bonidoc.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name dev.bonidoc.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/cloudflare/bonidoc.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/bonidoc.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # IP WHITELIST - Block access if not in allowed list
    if ($dev_allowed = 0) {
        return 403;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Environment "development" always;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# Development API - api-dev.bonidoc.com (IP restricted)
server {
    listen 80;
    server_name api-dev.bonidoc.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api-dev.bonidoc.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/cloudflare/bonidoc.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/bonidoc.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # IP WHITELIST - Block access if not in allowed list
    if ($dev_allowed = 0) {
        return 403;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Environment "development" always;

    # CORS for development
    add_header Access-Control-Allow-Origin "https://dev.bonidoc.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    location / {
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        client_max_body_size 100M;
    }
}
